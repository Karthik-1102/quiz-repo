<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Check-in</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Anime.js CDN (fallback to local if you prefer to host) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <main id="app" class="page-bg">
    <div class="card" role="main" aria-labelledby="title">
      <!-- Emoji bubble -->
      <div id="emoji-wrap" class="emoji-wrap" aria-hidden="false">
        <div id="emoji-bubble" class="emoji-bubble" role="img" aria-label="emoji representing mood: neutral">
          <span id="emoji-char" class="emoji-char">ðŸ™‚</span>
        </div>
      </div>

      <!-- Content area -->
      <div id="content" class="content">
        <!-- Resume banner (hidden by default) -->
        <div id="resume-banner" class="resume-banner hidden" role="region" aria-live="polite">
          <p>Resume last check-in?</p>
          <div class="resume-actions">
            <button id="resume-continue" class="btn small">Continue</button>
            <button id="resume-restart" class="btn small ghost">Restart</button>
          </div>
        </div>

        <!-- Screen container -->
        <section id="screen" class="screen">
          <!-- Welcome screen -->
          <div id="screen-welcome" class="screen-panel">
            <h1 id="title">Quick check-in?</h1>
            <p class="lead">Takes ~20 seconds.</p>
            <div class="actions">
              <button id="start-btn" class="btn primary large" aria-label="Start check-in">Start</button>
            </div>
          </div>

          <!-- Question screen (reused) -->
          <div id="screen-question" class="screen-panel hidden" aria-live="polite">
            <h2 id="question-text" class="question"></h2>
            <div id="answer-buttons" class="answers" role="list"></div>
          </div>

          <!-- Final / acknowledgement -->
          <div id="screen-final" class="screen-panel hidden">
            <h2 id="final-text">Got it. Thanks.</h2>
            <p class="sub">No rush â€” Iâ€™ll be around.</p>
            <div class="actions">
              <button id="copy-btn" class="btn small">Copy result</button>
              <button id="share-btn" class="btn small ghost">Share</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Hidden template nodes -->
    <template id="answer-button-template">
      <button class="btn answer" role="listitem"></button>
    </template>

    <!-- SVG sprite for particles/icons -->
    <div style="display:none;">
      <!-- simple circle used as particle -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="particle" viewBox="0 0 10 10">
          <circle cx="5" cy="5" r="5" fill="#3AA0FF"/>
        </symbol>
      </svg>
    </div>

  </main>

  <script type="module" src="js/animations.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
