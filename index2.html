<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Akila ‚ù§Ô∏è</title>
<style>
  body {
    font-family: 'Playfair Display', serif;
    background: #f5f2fb;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: white;
    width: 95%;
    max-width: 420px;
    border-radius: 22px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .emoji {
    font-size: 80px;
    margin-bottom: 20px;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .question {
    font-size: 20px;
    text-align: center;
    color: #4a4568;
    margin-bottom: 20px;
  }

  .options {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #d7c9ff;
    font-size: 16px;
    color: #3a3458;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
  }

  button:hover {
    transform: scale(1.03);
    background: #c7b8ff;
  }

  #nextBtn {
    margin-top: 10px;
    display: none;
  }

  .fade {
    opacity: 0;
    transform: translateY(8px);
  }
  .morphing {
    animation: emoji-morph 0.4s ease forwards;
  }

  @keyframes emoji-morph {
    0% { transform: rotate(0deg) scale(1); }
    20% { transform: rotate(-4deg) scaleX(0.92) scaleY(1.05); }
    50% { transform: rotate(4deg) scaleX(1.05) scaleY(0.95); }
    100% { transform: rotate(0deg) scale(1); }
  }

  #startScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  #startScreen img {
    width: 180px;
    margin-bottom: 20px;
  }

</style>
</head>
<body>
<div class="card">
  <div id="startScreen">
    <img src="https://i.pinimg.com/originals/1e/68/65/1e6865c7cdeec95bf2c98b5eb2d287f4.gif" />
    <div class="question">Hi Akila üëã<br>Just checking in‚Ä¶</div>
    <button id="startBtn">Start</button>
  </div>

  <div id="quizScreen" style="display:none; width: 100%;">
    <div id="emoji" class="emoji">üòê</div>
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <button id="nextBtn">Next ‚Üí</button>
  </div>
</div>

<script>
const emotions = {
  happy: "üòä",
  blush: "ü•∫",
  laugh: "üòÑ",
  shy: "‚ò∫Ô∏è",
  love: "üòç",
  wow: "üò≥",
  cute_mad: "üò§",
  angel: "üòá",
  eye_roll: "üôÑ",
  melty: "ü´†",
  fire: "üî•"
};

const quiz = [
  {
    q: "What is your mood right now?",
    options: [
      { text: "üåßÔ∏è A cloud (meh)", emotion: "shy" },
      { text: "üî• A spicy chilli (annoyed cute)", emotion: "fire" },
      { text: "üêº A sleepy panda", emotion: "blush" },
      { text: "‚òï A coffee cup (functioning)", emotion: "laugh" },
      { text: "ü¶Ñ A unicorn (cute chaos)", emotion: "wow" }
    ]
  },
  {
    q: "How mad are you at Karthik?",
    options: [
      { text: "üòá Not mad, just quiet", emotion: "angel" },
      { text: "üôÑ Mildly done with your nonsense", emotion: "eye_roll" },
      { text: "üò§ Annoyed but cute", emotion: "cute_mad" },
      { text: "üî• Big mad (probably hungry)", emotion: "fire" },
      { text: "ü´† I don't even know bro", emotion: "melty" }
    ]
  },
  {
    q: "Preferred mode of communication today?",
    options: [
      { text: "üìû Call", emotion: "happy" },
      { text: "üéß Voice note", emotion: "laugh" },
      { text: "‚å®Ô∏è Text", emotion: "shy" },
      { text: "üßò Silence but shared oxygen", emotion: "blush" },
      { text: "üêí Meme exchange", emotion: "wow" }
    ]
  },
  {
    q: "When can Karthik bother you next?",
    options: [
      { text: "‚è≥ 10 minutes", emotion: "happy" },
      { text: "‚è±Ô∏è Later tonight", emotion: "blush" },
      { text: "üóìÔ∏è Tomorrow", emotion: "shy" },
      { text: "üëÄ When I poke you", emotion: "love" },
      { text: "ü§´ Not now but soon", emotion: "melty" }
    ]
  }
];

let i = 0;
let chosenEmotion = null;

const qBox = document.getElementById("question");
const opBox = document.getElementById("options");
const emojiBox = document.getElementById("emoji");
const nextBtn = document.getElementById("nextBtn");

function animateEmoji(to) {
  emojiBox.classList.add("morphing");
  setTimeout(() => {
    emojiBox.textContent = emotions[to];
  }, 120);
  setTimeout(() => {
    emojiBox.classList.remove("morphing");
  }, 400);
}

function load() {
  const curr = quiz[i];
  qBox.textContent = curr.q;
  opBox.innerHTML = "";
  nextBtn.style.display = "none";

  curr.options.forEach(o => {
    const b = document.createElement("button");
    b.textContent = o.text;
    b.onclick = () => {
      chosenEmotion = o.emotion;
      animateEmoji(o.emotion);
      nextBtn.style.display = "block";
    };
    opBox.appendChild(b);
  });
}

nextBtn.onclick = () => next();
function next() {
  qBox.classList.add("fade");
  opBox.classList.add("fade");

  setTimeout(() => {
    i++;
    if (i < quiz.length) {
      qBox.classList.remove("fade");
      opBox.classList.remove("fade");
      load();
    } else {
      finish();
    }
  }, 450);
}

function finish() {
  qBox.textContent = "Okay‚Ä¶ final question. Will you go on a small date with me soon?";
  opBox.innerHTML = "";

  const yes = document.createElement("button");
  yes.textContent = "Yes";
  yes.onclick = () => animateEmoji("love");

  const maybe = document.createElement("button");
  maybe.textContent = "Maybe";
  maybe.onclick = () => animateEmoji("shy");

  opBox.appendChild(yes);
  opBox.appendChild(maybe);

  emojiBox.style.transition = "transform 0.8s ease";
  emojiBox.style.transform = "translateY(22vh)";
}

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  load();
};
</script>
</body>
</html>
